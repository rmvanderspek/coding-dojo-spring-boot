databaseChangeLog:
  - changeSet:
      id: 1
      author: RM van der Spek
      changes:
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: temperature
                  type: NUMBER(5, 2)
                  constraints:
                    nullable: true
